<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Games</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
</head>

<body>
    <header>
        <h1>
            Jeu de mémoire
        </h1>
    </header>
    <div id="welcome">
        <h2>Pour commencer, choisis un mode de difficulté.</h2>
        <div>
            <button id='easy' data-mode="easy">Easy</button>
            <button id='normal' data-mode="normal">Normal</button>
            <button id='hard' data-mode="hard">Hard</button>
        </div>
    </div>
    <div class="board-game">
    </div>
    <div id="loader-wrapper">
    </div>
    <div id="result-of-game">
        <h2 id="result-message"></h2>
        <button id="retry-button">Réessayer</button>
    </div>

    <div class="table-wrapper">
        <h2>Scores :</h2>
        <table id="table">
            <tr>
                <th>Mode</th>
                <th>Résultat</th>
                <th>Temps</th>
            </tr>
        </table>
    </div>

    <script src="/bundle.js"></script>
</body>

</html>
